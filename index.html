<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sparky</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: 221 39% 11%;
        --foreground: 210 40% 98%;
        --card: 222 47% 16%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 210 40% 98%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 23.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 263 91% 65%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 215 28% 27%;
        --input: 222 47% 21%;
        --ring: 263 91% 65%;
      }
      .light {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 222.2 47.4% 11.2%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 263 91% 65%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 263 91% 65%;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes wave {
        0%, 40%, 100% {
          transform: scaleY(0.4);
        }
        20% {
          transform: scaleY(1.0);
        }
      }
      .animate-wave {
        animation: wave 1.2s infinite ease-in-out;
      }
      body[dir="rtl"] .rtl-flip {
        transform: scaleX(-1);
      }
      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-background {
        background: radial-gradient(at 20% 25%, hsl(var(--accent) / 0.15) 0px, transparent 50%),
                    radial-gradient(at 75% 30%, hsl(var(--primary) / 0.1) 0px, transparent 50%),
                    radial-gradient(at 45% 75%, hsl(var(--accent) / 0.2) 0px, transparent 50%),
                    radial-gradient(at 85% 95%, hsl(var(--primary) / 0.1) 0px, transparent 50%);
        background-size: 300% 300%;
        animation: gradient-move 25s ease infinite;
      }
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.7s cubic-bezier(0.3, 1, 0.4, 1) forwards;
        opacity: 0;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      @keyframes flame {
        0%, 100% {
            transform: translateY(0) scale(1);
            opacity: 1;
            filter: drop-shadow(0 0 5px hsl(var(--accent)));
        }
        50% {
            transform: translateY(-5px) scale(1.05);
            opacity: 0.8;
            filter: drop-shadow(0 0 15px hsl(var(--accent)));
        }
      }
      .animate-flame {
        animation: flame 1.5s infinite ease-in-out;
      }
      @keyframes card-entry {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
      }
      .animate-card-entry {
        animation: card-entry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0"
  }
}
</script>
<script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))',
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
              foreground: 'hsl(var(--destructive-foreground))',
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))',
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
              foreground: 'hsl(var(--accent-foreground))',
            },
            popover: {
              DEFAULT: 'hsl(var(--popover))',
              foreground: 'hsl(var(--popover-foreground))',
            },
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))',
            },
          },
        }
      }
    }
  </script>
</head>
  <body class="bg-background text-foreground scrollbar-hide">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
